<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<hr>
{% if messages %}
 <ul class=flashes>
  {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
  {% endfor %}
  </ul>
{% endif %}
{% for user in users %}
<ul>
    <li><a href="{{url_for('show_user', id=user.id)}}">{{user.id}}</a> | {{user.name}} | {{ user.email}}</li>
</ul>
{% endfor %}
</body>
</html>
