<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<hr>
<form action="{{url_for('new_user')}}" method="get">
    <button type="submit" value="Create a new user">Create a new user</button>
</form>
{% if messages %}
 <ul class=flashes>
  {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
  {% endfor %}
  </ul>
{% endif %}
{% for user in users %}
<ul>
    <li><a href="{{url_for('show_user', id=user.id)}}">{{user.id}}</a> | {{user.name}} | {{ user.email}}
        <a href="{{url_for('edit_user', id=user.id)}}">Edit user</a>
        <a href="{{url_for('delete_user', id=user.id)}}">Delete user</a>
    </li>
</ul>
{% endfor %}
</body>
</html>
